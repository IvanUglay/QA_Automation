name: Playwright Tests

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    defaults:
      run:
        # Вказуємо робочу папку з твоїми тестами
        working-directory: QA_Automation/src/lesson19

    steps:
      # Клонування репозиторію
      - name: Checkout repository
        uses: actions/checkout@v4

      # Встановлення Node.js та кешування залежностей
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Встановлення залежностей через npm ci
      - name: Install dependencies
        run: npm ci

      # Встановлення Playwright браузерів
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # Запуск тестів
      - name: Run Playwright tests
        run: npm test

      # Завантаження артефактів тестів
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report
            test-results
